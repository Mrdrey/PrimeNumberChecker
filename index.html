<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icon.png" type="image/x-icon">
    <title>Prime Number Checker</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- form for the user input -->
     <div class="container">
        
    <form>
        <label for="input">Enter a Number </label>
        
        <input type="text" name="numberInput" id="inputNumber">
        <p id="error"></p>
        <button id="submit" type="submit">Calculate</button> 
       <button type="reset" id="clearBtn" >Clear</button>
    </form>
    <div class="result">
        <p id="textResult"></p>
        <p id="numberResult"></p>
       </div>
</div>
<script src="index.js"></script>
</body> 
</html>
